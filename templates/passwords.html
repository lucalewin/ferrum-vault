<div>
    <ul class="pw-list">
        <li class="pw-entry">
            <h3>Service</h3>
            <h3>Username</h3>
        </li>
        {% for entry in entries %}
            <li class="pw-entry" hx-get="/htmx/signin/challenge?id={{ entry.id }}" hx-target="#main">
                <span>{{ entry.service }}</span>
                <span>{{ entry.username }}</span>
            </li>
        {% endfor %}
    </ul>
</div>
